<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button class="special-button" onclick="clearAll()">C</button>
            <button class="special-button" onclick="deleteLast()">DEL</button>
            <button class="special-button" onclick="copyResult()">COPY</button>
            <button class="calc-button" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('(')">(</button>
            <button onclick="addToDisplay(')')">)</button>
            <button class="calc-button" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="calc-button" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="calc-button" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="calc-button" onclick="calculate()">=</button>
            <button onclick="addToDisplay('0')">0</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
